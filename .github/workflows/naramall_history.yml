name: item history

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: '수집 시작 연도'
        required: true
        default: '2021'
      end_year:
        description: '수집 종료 연도'
        required: true
        default: '2025'

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # [추가] 파일이 어디에 있는지 목록을 출력해서 확인합니다.
      - name: List files
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client requests

      - name: Run History Collector
        env:
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
          START_YEAR: ${{ github.event.inputs.start_year }}
          END_YEAR: ${{ github.event.inputs.end_year }}
        # 파일명을 정확히 확인하세요 (언더바 _ 인지 하이픈 - 인지)
        run: python history_collector.py
