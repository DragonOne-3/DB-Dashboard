name: Daily G2B Plan Update

on:
  schedule:
    - cron: '0 21 * * *' # 매일 한국 시간 06:00
  workflow_dispatch:

jobs:
  run-g2b:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install requests pandas gspread oauth2client

      - name: Run Script
        env:
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
          TZ: Asia/Seoul
        run: python G2B_plan.py
