name: DB Backfill Bot

on:
  schedule:
    # 한국 시간 기준 매일 09:30 (UTC 00:30)
    - cron: '30 23 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client requests pytimekr

      - name: Run script
        env:
          # Secrets에 저장한 변수를 환경변수로 주입
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
        run: python backfill.py
