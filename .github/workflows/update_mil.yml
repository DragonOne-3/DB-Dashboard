name: Update Contract Data

on:
  schedule:
    - cron: '0 0 * * *' # 한국 시간 기준 매일 오전 9시경 실행
  workflow_dispatch: # 직접 실행 버튼 활성화

jobs:
  run-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests pandas gspread oauth2client

      - name: Run Script
        env:
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
        run: python update_data.py
