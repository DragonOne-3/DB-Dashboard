name: Manual Procurement Data Add

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: '시작 날짜 (YYYYMMDD)'
        required: true
        default: '20240101'
      end_date:
        description: '종료 날짜 (YYYYMMDD)'
        required: true
        default: '20240107'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests gspread oauth2client

      - name: Run script
        env:
          DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
          GOOGLE_AUTH_JSON: ${{ secrets.GOOGLE_AUTH_JSON }}
          # 사용자가 입력한 날짜를 환경 변수로 전달
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE: ${{ github.event.inputs.end_date }}
        run: python mli_data_add.py
